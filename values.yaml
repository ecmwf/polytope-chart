global:
  namespace: my-namespace

developer:
  disable_schema_check: true

logging:
  level: INFO
  mars_debug: 0
  fdb_debug: 0
#################################################################################################
#                                        C O M M O N
#################################################################################################
# These are values which need to match across multiple fields
# They are defined here to avoid duplication

# Only relevant to Seaweedfs/mysql
mysql_service_name: &mysql_svc_name
filer_database: &filer_database 
secretName: &s3_secret_name

# Only relevant to Seaweedfs/mysql and MinIO
s3_access_key: &s3_access_key
s3_secret_key: &s3_secret_key

# Relevant to all staging
# while minio will respect the host value, seaweedfs will always use the value "seaweedfs-s3"
# we suggest to keep the value staging here especially if you are using minio
# its value for seaweedfs will be auto calculated in the configmap
download_host: &download_host "staging"
download_port: &download_port 9000

#################################################################################################
#                                        H E L M   D E P E N D E N C I E S
#################################################################################################

rabbitmq:
  enabled: true
  replicaCount: 1
  fullnameOverride: rabbitmq #required for polytope to find the rabbitmq service
  advancedConfiguration: |-
    [{rabbit, [
      {consumer_timeout, undefined}
    ]}].
  auth: #polytope assumes default rabbitmq user and password are set to guest
    username: guest
    password: guest
  persistence:
    enabled: false
  networkPolicy:
    enabled: false
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      default:
        enabled: true
      detailed:
        enabled: true
      perObject:
        enabled: true
  pdb:
    enabled: false
    minAvailable: 1

mongodb:
  enabled: true
  architecture: replicaset
  auth:
    enabled: false
  systemLogVerbosity: 0 #default value 0
  replicaCount: 2 #default value 2
  resourcesPreset: xlarge
  service:
    nameOverride: mongodb #required for polytope to find the mongodb service
  networkPolicy:
    enabled: false #default value true but we dont need it
  persistence:
    enabled: true
    size: 20Gi #default value 8Gi
  metrics:
    enabled: true
    collector:
      all: true #export all metrics, default false
    resourcesPreset: small
    serviceMonitor:
      enabled: true #this is for prometheus to scrape metrics
  pdb:
    enabled: true
    minAvailable: 1

mysql:
  enabled: false # activate together with seaweedfs
  fullnameOverride: *mysql_svc_name
  startdbScripts:
    init.sql: |
      CREATE TABLE IF NOT EXISTS `filemeta` (
        `dirhash`   BIGINT NOT NULL       COMMENT 'first 64 bits of MD5 hash value of directory field',
        `name`      VARCHAR(766) NOT NULL COMMENT 'directory or file name',
        `directory` TEXT NOT NULL         COMMENT 'full path to parent directory',
        `meta`      LONGBLOB,
        PRIMARY KEY (`dirhash`, `name`)
      ) DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_bin;
  primary:
    service:
      type: ClusterIP
    persistence:
      enabled: true
      size: "200Gi"
    resources:
      requests:
        memory: "4Gi"
        cpu: "3000m"
      limits:
        memory: "16Gi"
        cpu: "8000m"
  auth:
    rootPassword: 
    database: *filer_database
    username: 
    password: 
  networkPolicy:
    enabled: false
seaweedfs:
  enabled: false # activate together with mysql
  serviceMonitor:
    enabled: true
  createS3Secret:
    enabled: true
    secretName: *s3_secret_name
  global:
    createClusterRole: false
    enableReplication: false
  master:
    enabled: true
    replicas: 1
    volumePreallocate: true
    volumeSizeLimitMB: 30000
    logs:
      type: "emptyDir"
  volume:
    enabled: true
    replicas: 1
    minFreeSpacePercent: 7
    index: leveldbLarge
    dataDirs:
    - name: data
      type: "persistentVolumeClaim"
      size: 1Ti
      maxVolumes: 0
  filer:
    enabled: true
    replicas: 1
    enablePVC: true
    storage: 50Gi
    maxMB: 1000
    logs:
      type: "emptyDir"
    data:
      type: "persistentVolumeClaim"
      size: "50Gi"
    s3:
      enabled: true
      port: *download_port
      allowEmptyFolder: true
      enableAuth: true
      existingConfigSecret: *s3_secret_name
      createBuckets:
      - name: default
        anonymousRead: true
      credentials:
        anvAdmin:
          accessKey: *s3_access_key
          secretKey: *s3_secret_key
    extraEnvironmentVars:
      WEED_LEVELDB2_ENABLED: "false"
      WEED_MYSQL_ENABLED: "true"
      WEED_MYSQL_DATABASE: *filer_database
      WEED_MYSQL_HOSTNAME: *mysql_svc_name
minio:
  enabled: false
  host: *download_host
  port: *download_port
  size: 1Ti
  replicas: 1
  s3_access_key: *s3_access_key
  s3_secret_key: *s3_secret_key

#################################################################################################
#                   D E P L O Y M E N T
#################################################################################################

deployment:
  registry:
  tag:
  mars_c: # in certain environments you may need to use the mars c client
    enabled: false
    # the mars c client requires configuration which is currently accessed at runtime via git, so you need to provide an ssh key
    # sshPrivateKey: |
      # -----BEGIN OPENSSH PRIVATE KEY-----
      # -----END OPENSSH PRIVATE KEY-----
    # sshPublicKey:

  default:
    extraEnvironmentVars:
      # you can add additional environment variables either as strings or secrets for first party polytope services to be used in config substitution
      # STRING_VAR_NAME: "value"
      # MAP_VAR_NAME:
      #   secretKeyRef:
      #     name: secret-name
      #     key: secret-key
  imageCredentials:
    registry: 
    username: 
    password: 
  ingress:
    common_domain: # deployment specific, e.g. ecmwf.int
    deployment_name: # deployment specific, e.g. polytope
    downloads:
      enabled: true
      host: *download_host
      port: *download_port
      tls_secret: # deployment specific
      annotations:
        # list all download ingress annotations
    frontend:
      enabled: true
      tls_secret:  # deployment specific
      annotations:
        # list all frontend ingress annotations
    telemetry:
      enabled: false
      tls_secret: # deployment specific
      annotations:
        # list all telemetry ingress annotations
      
  broker:
    replicas: 1

  frontend:
    replicas: 1

  garbage-collector:
    host: garbage-collector
    port: 9000
    replicas: 1

  minio:
    host: staging
    port: 9000
    replicas: 1

  telemetry:
    replicas: 1

  testrunner:
    replicas: 0

  worker:
    replicas: 1
    resources:
      requests:
        memory: "4Gi"
        cpu: "2"
      limits:
        memory: "4Gi"
        cpu: "2"
    type: deployment
    schedule:
      enabled: false
      folder: /etc/polytope_schedule/
      XML: ""

  polytope_proxy: ""
#################################################################################################
#                                        S E R V I C E S
#################################################################################################
frontend:
  handler: flask
  server: gunicorn
  host: frontend
  port: 32002
  bind_to: 0.0.0.0
  #bind_to: frontend

telemetry:
  handler: fastapi
  server: uvicorn
  host: telemetry
  port: 32012
  bind_to: 0.0.0.0
  obfuscate_apikeys: True # obfuscate api keys in the endpoints
  usage:
    enabled: True
    cache_expiry_seconds: 30 # set a value similar to prometheus scrape interval, default is 30 seconds
    timeframes: # in s/h/d format, it controls the timeframes for which the usage is calculated in /usage endpoint
      - 12h
      - 1d
      - 3d
      - 7d
      - 30d
  basic_auth:
    enabled: false 
    log_suppression_ttl: 3600 # in seconds
    users:
      - attributes: {}
        password: # deployment specific
        uid: # deployment specific
    

metric_store:
  mongodb:
    uri: mongodb://mongodb:27017
    collection: metrics

request_store:
  mongodb:
    uri: mongodb://mongodb:27017
    collection: requests

caching:
  mongodb:
    uri: mongodb://mongodb:27017
    collection: cache

queue:
  rabbitmq:
    host: rabbitmq
    port: 5672
    name: default

worker:
  host: worker
  port: 5000
  tmp_dir: /tmp

broker:
  host: broker
  port: 5000
  interval: 1

testrunner:
  host: testrunner
  port: 5000

staging:
  s3_boto3:
    access_key: *s3_access_key
    buffer_size: 10971520
    host: *download_host
    max_threads: 10
    port: *download_port
    secret_key: *s3_secret_key
    use_ssl: true

garbage-collector:
  interval: 10s
  threshold: 1T
  age: 3d
  metric_age: 365d # we keep processed metrics for long time for /metrics endpoint

