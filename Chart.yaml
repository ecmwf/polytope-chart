apiVersion: v2
name: polytope
version: 0.1.7

dependencies:
  - name: mysql
    version: 10.2.2
    repository: https://charts.bitnami.com/bitnami
    condition: mysql.enabled
  - name: mongodb
    version: 16.4.0
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: rabbitmq
    version: 15.0.6
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: seaweedfs
    version: 3.67.0
    repository: https://seaweedfs.github.io/seaweedfs/helm
    condition: seaweedfs.enabled
  - name: minio
    version: 0.1.0
    condition: minio.enabled
  - name: auth-o-tron
    version: 0.1.5
    repository: https://eccr.ecmwf.int/chartrepo/auth-o-tron
    condition: auth-o-tron.enabled
icon: https://github.com/ecmwf/polytope/blob/develop/docs/images/polytope_logo_new_animated_AdobeExpress_3.gif